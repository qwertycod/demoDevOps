name: Publish
on :
  workflow_dispatch:
  push:
    branches: 
    - master

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps: 
    - uses: actions/checkout@v4  
    
    - name: Setup .Net
      uses: actions/setup-dotnet@v2
      with: 
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore   ./demoDevOps.sln

    - name: Build
      run: dotnet build ./demoDevOps.sln --configuration Release --no-restore

    - name: Publish
      run: dotnet publish ./demoDevOps.sln  --configuration Release --no-build
    
